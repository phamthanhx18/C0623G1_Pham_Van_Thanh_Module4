<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:include="/layout/header.html"></head>
<body>
<div class="container">
    <form method="post" th:object="${category}">
        <h2 class="my-5" th:text="${'Edit Blog ' + category.id}"></h2>
        <div class="row">
            <div class="mb-3">
                <label for="nameBlog" class="form-label">Name</label>
                <input type="text" th:field="*{name}" class="form-control" id="nameBlog">
            </div>

            <div class="mb-3">
                <button class="btn btn-primary" type="submit">Update</button>
            </div>
        </div>
    </form>
</div>

<footer th:include="/layout/footer.html"></footer>
</body>
</html>
