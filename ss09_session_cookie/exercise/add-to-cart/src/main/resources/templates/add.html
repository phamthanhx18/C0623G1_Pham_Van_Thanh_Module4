<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{layout::head}">
</head>
<body>
<header th:replace="~{layout::header}"></header>
<div class="container">
    <div class="row">
        <form th:object="${product}" method="post" enctype="multipart/form-data">
            <div class="mb-3 row">
                <label th:for="${product.name}" class="col-sm-2 col-form-label">Tên sản phẩm</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{name}" class="form-control">
                </div>
            </div>
            <div class="mb-3 row">
                <label th:for="${product.price}" class="col-sm-2 col-form-label">Giá</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{price}" class="form-control">
                </div>
            </div>
            <div class="mb-3 row">
                <label th:for="${product.description}" class="col-sm-2 col-form-label">Mô tả</label>
                <div class="col-sm-10">
                    <textarea th:field="*{description}" class="form-control"></textarea>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="formFile" class="col-sm-2 col-form-label">File ảnh</label>
                <div class="col-sm-10">
                    <input class="form-control" type="file" id="formFile" name="image-upload"
                           accept="image/png, image/jpeg, image/jpg, image/webp">
                </div>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary mb-3">Thêm</button>
            </div>
        </form>
    </div>
</div>

<footer th:replace="~{layout::footer}"></footer>
</body>
</html>
