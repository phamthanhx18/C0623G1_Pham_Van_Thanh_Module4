<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{layout::head}">
</head>
<body>
<header th:replace="~{layout::header}"></header>
<div class="container">
    <div class="row">
        <a href="/add">Thêm mới</a>
        <h2>Danh sách sản phẩm</h2>
        <div class="col-lg-3" th:each="item: ${products}">
            <div class="card">
                <img style="max-height: 200px" class="card-img-top" th:src="${'/image/'+item.image}" th:alt="${item.name}">
                <div class="card-body">
                    <h5 class="card-title" th:text="${item.name}">Card title</h5>
                    <p class="card-text" th:text="${item.description}">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                    <p class="fs-4 fw-bold text-danger" th:text="${item.price}">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                    <a th:href="@{/product/__${item.id}__}" class="btn btn-primary" th:text="${'Xem chi tiết'}">Go somewhere</a>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="~{layout::footer}"></footer>
</body>
</html>
