<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:include="/layout/header.html"></head>
<body>
<div class="container">
    <a class="btn btn-primary my-3" th:href="@{/category/add}" role="button">Add new Category Blog</a>
    <table class="table mt-3">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col" colspan="3">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="value,loop : ${category}">
            <th th:text="${loop.count}" scope="row">1</th>
            <td th:text="${value.name}">Mark</td>
            <td><a role="button" class="btn btn-primary" th:href="@{/category/__${value.id}__/view}">View Post On Category</a></td>
            <td><a role="button" class="btn btn-warning" th:href="@{/category/__${value.id}__/edit}">Edit</a></td>
            <td>
                <button th:attr="onclick=|sendData('${value.id}','${value.name}')|" type="button" class="btn btn-danger"
                        data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Detele
                </button>
            </td>
        </tr>
        </tbody>
    </table>
    <!-- Pagination -->
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
            <li th:class="${category.hasPrevious() ? 'page-item' : 'page-item disabled'}">
                <a class="page-link" th:href="@{/category/list/(page=${category.number - 1})}">Last</a>
            </li>
            <li th:class="${category.hasNext() ? 'page-item' : 'page-item disabled'}">
                <a class="page-link" th:href="@{/category/list/(page=${category.number + 1})}">Next</a>
            </li>
        </ul>
    </nav>
</div>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Notification</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="modal-body-delete">
                ...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <a role="button" id="del-product" class="btn btn-danger">Corfirm</a>
            </div>
        </div>
    </div>
</div>
<script>
    function sendData(id, name) {
        console.log(id);
        console.log(name);
        document.getElementById("modal-body-delete").innerHTML = "You definitely want to delete the blog " + name;
        document.getElementById("del-product").href = "/category/" + id + "/delete";
    }
</script>
<footer th:include="/layout/footer.html"></footer>
</body>
</html>
